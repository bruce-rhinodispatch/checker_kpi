
<div class="row">
    <form action="" method="post" id="form-run-script">
        <div class="col s3 offset-s3">
        {{ form.start }}
        </div>
        <div class="col s3">
        {{ form.end }}
        </div>
        
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div id="run-btn-wrapper">
             <input class="waves-effect waves-light btn" id ="btn-run-script" type="submit"  value="Search" >
        </div>

    </form>
</div>
<script>
$(function () {
  $("#start").datepicker({
      autoHide: true,
  });
});

$(function () {
  $("#end").datepicker({
      autoHide: true,
  });
});
</script>
